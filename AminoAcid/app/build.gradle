plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'aminoacid.App'
        )
    }
}


dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // Apache POI for Excel
    implementation group: 'org.apache.poi', name: 'poi', version: '5.2.5'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.2.5'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.3-jre'
    // Log4j2 dependency
    implementation 'org.apache.logging.log4j:log4j-core:2.23.1'
}

application {
    // Define the main class for the application.
    mainClass = 'aminoacid.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

shadowJar {
    baseName = 'AminoFinder'
    version = '1.0.0'
    // Optionally, you can configure other settings such as main class
    // mainClassName = 'com.example.Main'
}